<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
    window.onload=function () {
        new Vue({
            el:'#box',
            data:{
                myData:[

                ],
                username:'',
                age:'',
                nowIndex:-100
            },
            methods:{
                add:function () {
                    this.myData.push({
                        name:this.username,
                        age:this.age
                    });
                    this.username=' ';
                    this.age=' ';
                },
                deleteMsg:function (n) {
                    if(n==-2){
                        this.myData=[];
                    }else{
                        this.myData.splice(n,1);
                    }
                }
            }
        })
    }
  </script>
</head>
<body>
    <div class="container" id="box">
      <form role="form">
        <div class="form-group">
          <label for="username">用户名：</label>
          <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username">
        </div>
        <div class="form-group">
          <label for="age">年 龄：</label>
          <input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age">
        </div>
        <div class="form-group">
          <input type="text" value="添加" class="btn btn-primary" v-on:click="add()">
          <input type="reset" value="重置" class="btn btn-danger">
        </div>
      </form>
      <hr>
      <table class="table table-bordered table-hover">
        <caption class="h3 text-info text-center">用户信息表</caption>
        <tr class="text-danger">
          <th class="text-center">序号</th>
          <th class="text-center">名字</th>
          <th class="text-center">年龄</th>
          <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="item in myData">
          <td>{{$index+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
          <td>
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=$index">删除</button>
          </td>
        </tr>
        <tr v-show="myData.length!=0">
          <td colspan="4" class="text-right">
            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=-2">删除全部</button>
          </td>
        </tr>
        <tr v-sow="myData.length==0">
          <td colspan="4" class="text-center text-muted">
            <p>暂无数据...</p>
          </td>
        </tr>
      </table>

      <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
        <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
               <button class="close" data-dismiss="modal">
                 <span>&times;</span>
               </button>
               <h4 class="modal-title">确认删除么？</h4>
             </div>
            <div class="modal-body text-right">
              <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
              <button class="btn btn-danger btn-sm" data-dismiss="modal" v-on:click="deleteMsg(nowIndex)">确认</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
